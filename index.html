<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <script src='script.js' defer>     
    </script> 
  </head>
  <body>
    <header>Etch-a-Sketch</header>
    <div class='grid-container'>
    </div>
    <div class='buttons'>
      <button class='grid-generator'>Generate Grid</button>
      <button class='grid-reset'>Reset Grid</button>
    </div>
    <footer>
      <p>Click or Hold Left Mouse Button to make square 10% brigher</p>
      <p>Click or Hold Right Mouse Button to make square 10% darker</p>
      <p>Hold both Right and Left mouse buttons to apply random RGB color</p>
    </footer>
  </body>
</html>
